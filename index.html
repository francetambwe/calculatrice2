<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="container">
       <input type="text" id="input" value="" readonly>

    <div class="une">
      <button class="france" id="delete">C</button>
      <button class="france" id="back">←</button>
      <button class="france color" id="division" >÷</button>
    </div>
    <div class="deux">
      <button class="france numpad" >7</button>
      <button class="france numpad" >8</button>
      <button class="france numpad" >9</button>
      <button class="france color" id="multiply">×</button>
    </div>
    <div class="trois">
      <button class="france numpad" >4</button>
      <button class="france numpad" >5</button>
      <button class="france numpad" >6</button>
      <button class="france color numpad">-</button>
    </div>
    <div class="quatre">
      <button class="france numpad"  >1</button>
      <button class="france numpad"  >2</button>
      <button class="france numpad"  >3</button>
      <button class="france color numpad">+</button>
    
    </div>
    <div class="cinq">
      <button class="france  numpad" >0</button>
      <button class="france color" id="egal">=</button>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
